<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <div class="tabs">
        <a href="#login" class="tab">Login</a>
        <a href="#signup" class="tab">Sign Up</a>
    </div>

  <!-- Login Form -->
  <div class="form-box">
    <h2>Login</h2>
    <input type="email" placeholder="Email"required>
    <input type="password" placeholder="Password"required>
    <a href="https://www.daraz.pk/" target="_blank" class="button">login</a>
     <p>If you have an account, then 
    <a href="https://www.daraz.pk/" target="_blank" class="link">login</a>
  </p>
  </div>

  <!-- Signup Form -->
  <div class="form-box">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Name"required>
    <input type="email" placeholder="Email"required>
    <input type="password" placeholder="Password"required>
    <input type="password" placeholder="Confirm Password"required>
    <a href="https://www.daraz.pk/" target="_blank" class="button">Sign Up</a>
  </div>

</div>

</body>
</html>
